version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - tsc
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
    files:
      - './dist/*'
    name: lambda-deploy